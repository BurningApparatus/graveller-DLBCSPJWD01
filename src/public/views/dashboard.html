
<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <title> Graveller </title>
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <meta name="description" content="" />
        <link rel="icon" href="favicon.png">
        <link rel="stylesheet" href="../css/colors.css">
        <link rel="stylesheet" href="../css/task.css">
        <link rel="stylesheet" href="../css/reward.css">
        <link rel="stylesheet" href="../css/stats.css">
        <link rel="stylesheet" href="../css/dashboard.css">
    </head>
    <body>
        <main>
            <section class="heading rounded">
                <h1 id="greeting"> Greetings, </h1>
                <div class="heading-info">
                    <span id="balance"> $10 </span>
                    <button class="icon-button" id="dark-button" onclick="toggleDark()">  
                        <img src="/svg/moon.svg" style="width: 2em"/> </button>
                    </button>
                    <button class="icon-button" id="account-popup-button" onclick="activate_popup('account-popup')"> 
                        <img src="/svg/user.svg" style="width: 2em"/> </button>
                </div>

            </section>

            <section class="tabs rounded">
                <button class="dot-button tab-button" onclick="taskTab()"> Tasks </button>
                <button class="dot-button tab-button" onclick="statTab()"> Stats </button>
                <button class="dot-button tab-button" onclick="rewardTab()"> Rewards </button>
            </section>

            
            <section class="content-primary">
                <article class="task-preview rounded" id="task-preview">
                    <h2> Tasks 
                    <button id="task-popup-button" class="new-task-button-mini dot-button" onclick="activate_popup('task-popup')"> + </button>
</h2>
                    <ul id="tasklist" class="button-list"> </ul>
                    <button id="task-popup-button" class="new-task-button dot-button" onclick="activate_popup('task-popup')"> + </button>
                </article>

                <article class="non-tasks tab-hidden" id="non-tasks">
                    <div class="stats rounded" id="stats-tab">
                        <h2 class="stats-header"> Stats </h2>
                        <div class="bar-chart" id="daily-earnings-chart"></div>
                    </div>
                    <div class="rewards rounded" id="reward-tab">
                        <h2> Rewards 

                    <button id="reward-popup-button" class="new-task-button-mini dot-button" onclick="activate_popup('reward-popup')"> + </button>
                        </h2>
                        <ul id="rewardlist" class="button-list"></ul>

                    <button id="reward-popup-button" class="new-task-button dot-button" onclick="activate_popup('reward-popup')"> + </button>
                    </div>

                </article>

            </section>

            <!--
            <section class="footer">
            </section>
            -->
            </main>

        <div class="popup" id="task-popup">
                <form id="taskForm" class="rounded">
                    <label for="taskname"></label>
                    <input required class="textinput title-input" type="text" id="taskname" name="taskname"  placeholder="Task title..."><br><br>

                    <label  for="taskdesc"></label>
                    <textarea class="textinput required long-input" type="text" id="taskdesc" name="taskdesc" rows=4 placeholder="Task description..."> </textarea><br><br>

                    <label for="taskvalue">$</label>
                    <input required class="textinput" type="text" inputmode="numeric" id="taskvalue" name="taskvalue"><br><br>

                    <label for="taskdue">Due:</label>
                    <input required type="date" id="taskdue" name="taskdue"><br><br>

                    <p id="taskerror" class="error-message"></p>
                    <button type="submit" class="dot-button">Create</button>
                </form>
        </div>
        <div class="popup" id="account-popup">
            <div id="account-display" class="rounded">
                <p id="account-name"> User: username </p>
                <p id="account-balance"> Balance: Balance </p>

                <button id="logout-button" class="dot-button" onclick="performLogout()"> Logout </button> <br>
                <button id="delete-button" class="dot-button" onclick="performDeletion()"> Delete my account </button>
            </div>
        </div>

        <div class="popup" id="reward-popup">
                <form id="rewardForm" class="rounded">
                    <input required class="textinput dark-input title-input" type="text" id="rewardname" name="rewardname" placeholder="Reward title..."><br><br>

                    <textarea class="textinput required dark-input long-input" type="text" id="rewarddesc" name="rewarddesc" rows=4 placeholder="Reward description..."> </textarea><br><br>

                
                    <label for="rewardvalue">$</label>
                    <input required class="textinput dark-input" type="text" inputmode="numeric" id="rewardvalue" name="rewardvalue"><br><br>

                    <p id="rewarderror" class="error-message"></p>
                    <button type="submit" class="dot-button dark-button" >Create</button>
                </form>
        </div>

        <div class="popup notification-popup" id="notification-popup">
            <div id="notification" class="rounded">
                <div id="notification-container">
                    <span id="notification-text"> Hiya! This is my notification text</span>
                    <button id="notification-link" class="dot-button"> Undo </button> 
                </div>
                <button onclick="close_notification()" class="notification-clear dot-button"> X </button>
            </div>
        </div>
    </body>
    
    <script src="../js/dashboard.js"> </script>
    <script src="../js/statsPreview.js"> </script>
    <script src="../js/light.js"> </script>
    <script src="../js/taskPreview.js"> </script>
    <script src="../js/rewardPreview.js"> </script>
</html>
